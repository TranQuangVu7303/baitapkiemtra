<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Nhân Viên</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Sửa Nhân Viên</h1>
<form th:action="@{/nhanviens/edit}" method="post" th:object="${nhanvien}">
    <input type="hidden" th:field="*{maNv}">
    <div class="form-group">
        <label for="tenNv">Tên NV:</label>
        <input type="text" id="tenNv" name="tenNv" class="form-control" th:field="*{tenNv}" required>
    </div>
    <div class="form-group">
        <label for="phai">Phái:</label>
        <input type="text" id="phai" name="phai" class="form-control" th:field="*{phai}" required>
    </div>
    <div class="form-group">
        <label for="noiSinh">Nơi Sinh:</label>
        <input type="text" id="noiSinh" name="noiSinh" class="form-control" th:field="*{noiSinh}">
    </div>
    <div class="form-group">
        <label for="luong">Lương:</label>
        <input type="text" id="luong" name="luong" class="form-control" th:field="*{luong}">
    </div>
    <div class="form-group">
        <label for="phongBan">Phòng Ban:</label>
        <select id="phongBan" name="phongBan" class="form-control" th:field="*{phongBan}">
            <option th:each="phongban : ${phongbans}" th:value="${phongban.maPhong}" th:text="${phongban.tenPhong}"></option>
        </select>
    </div>
    <button type="submit" class="btn">Lưu</button>
</form>
</body>
</html>
